# docker-compose.yml for local testing of Render-like environment
version: "3.9"

services:
  ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-health-ml-api
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "info"
      ML_API_PORT: "8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
